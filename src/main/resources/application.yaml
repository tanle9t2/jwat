spring:
  application:
    name: jwat-server
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 50MB
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: "090224T@n"
  jpa:
    show-sql: true
